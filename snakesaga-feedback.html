<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        html{
            background: radial-gradient(circle at center, rgb(58, 7, 7), rgb(99, 16, 16)) no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            text-align: center;
        }
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(17, 14, 14, 0.582);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-form label,
        .feedback-form textarea,
        .feedback-form input[type="submit"],
        .feedback-form .rating {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        } 
        .feedback-form textarea {
            height: 150px;
        }
        
        .feedback-form a {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        } 
        .feedback-form a:hover {
            background-color: #0056b3;
        } 
        .rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 
        .rating label {
            color: white;
            font-size: 20px;
        } 
        .stars {
            display: flex;
        } 
        .stars input[type="radio"] {
            display: none;
        } 
        .stars label {
            font-size: 30px;
            color: #ffd700;
            cursor: pointer;
            margin-right: 5px; 
        }
        .stars input[type="radio"]:checked ~ label {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <div class="feedback-form">
        <form action="/submit_feedback" method="post">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="6" required></textarea>
            <div class="rating">
                <label for="rating">Rating:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">☆</label>
                </div>div>
            <a style="text-align: center;text-decoration: none;border-radius: 10px;" id="submit" href="snake2.html">Submit Feedback</a>
        </form></div></body></html>
