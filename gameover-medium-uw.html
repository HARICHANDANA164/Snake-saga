<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        /* CSS Styles */
        html, body {
            margin: 0%;
            padding: 0%;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle at center, rgb(58, 7, 7), rgb(99, 16, 16)) no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }
        
        .container {
            text-align: center;
        }
        
        .scorem {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .highest-scorem {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #090d0fb5; /* Button background color */
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 20px;
        }
        
        .button:hover {
            background-color: #105f0f; /* Button hover color */
        }
        .title {
            text-align: center;
            flex-grow: 1;
            padding: 10px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .title img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="title">
        <img src="snakesaga-icon.png" width="100" height="100" alt="Game Icon">
        <div style="text-align: center;">
            SnakeSaga-Medium<br><br>Under Water-Theme
        </div>
    </div>
        <div class="scorem" id="finalScorem">Your score: 0</div>
        <div class="highest-scorem" id="highestScorem">Highest score: 0</div>
        <button class="button" id="replayButton">Replay</button>
        <button class="button" id="homeButton">Home</button>
    </div>

    <script>
        // Retrieve the scores from URL parameters
        const params = new URLSearchParams(window.location.search);
        const finalScorem = params.get('scorem');
        const highestScorem = params.get('highest_scorem');

        // Update the scores on the page
        document.getElementById('finalScorem').innerText = `Your score: ${finalScorem}`;
        document.getElementById('highestScorem').innerText = `Highest score: ${highestScorem}`;

        // Add event listener to the replay button
        document.getElementById('replayButton').addEventListener('click', () => {
            // Redirect to the main game page
            window.location.href = 'snakesaga-medium-underwater theme.html';
        });

        // Add event listener to the home button
        document.getElementById('homeButton').addEventListener('click', () => {
            // Redirect to the home page
            window.location.href = 'snake2.html';
        });
    </script>
</body>

</html>
